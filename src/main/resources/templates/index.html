<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Carros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <h1>Cadastro de Carros</h1>
    <hr>
    <div>
        <ul>
            <li th:each="item : ${lista_carros}">
                <div class="row mb-2">
                    <div class="col-md-10">
                <a th:href="@{/detalhes/{id}(id=${item.id})}" th:text="${item.modelo}"></a>
            </div>
            <div class="col-md-2">
                <a class="btn btn-warning btn-sm" th:href="@{/editar/{id}(id=${item.id})}">Editar</a>
                <a class="btn btn-danger btn-sm" th:href="@{/deletar/{id}(id=${item.id})}">Apagar</a>
            </div>
            </div>
            <hr>
            </li> 
        </ul>
    </div>
    <a class="btn btn-primary" href="/cadastrar">Novo carro</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</div>
</body> 
</html>
