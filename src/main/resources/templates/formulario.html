<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carros  . Cadastrar/Editar</title>

    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
     <div class="container">
    <h1>Carros - Cadastrar/Editar </h1> 
    <a href="/">Início</a>

    <p></p>
    
    <div>
        <form method="post" action="/cadastro">
           <div>
                <label for="marca"><strong>Marca:</strong></label>
                <input class="form-control" type="text" id="marca" name="marca"  placeholder="Digite qual a marca"  th:value="${dados_carro.marca}"/>
           </div>

           <div>
                <label for="modelo"><strong>Modelo:</strong></label>
                <input class="form-control" type="text" id="modelo" name="modelo"  placeholder="Digite o modelo"  th:value="${dados_carro.modelo}" />
           </div>
            
           <div>
                <label for="cor"><strong>Cor:</strong></label>
                <input class="form-control" type="text" id="cor" name="cor"  placeholder="Digite a cor"  th:value="${dados_carro.cor}" />
           </div>
            
           <div>
                <label for="combustivel"><strong>Combustivel:</strong></label>
                <input class="form-control" type="text" id="combustivel" name="combustivel" placeholder="Opção de combustivel"  th:value="${dados_carro.combustivel}"/>
           </div>
           
           <input type="hidden" id="id" name="id" th:value="${dados_carro.id}" />
           <hr>
           <input class="btn btn-primary" type="submit" value="Salvar" />

        </form>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</div>
</body>
</html>
